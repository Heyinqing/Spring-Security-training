<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>登录页面</h1>
<h2>
    <div th:text="${SPRING_SECURITY_LAST_EXCEPTION}"></div>
</h2>
<form method="GET" th:action="@{/toLogin}">
    <span>用户名：</span>
    <label>
        <input name="userName" type="text">
    </label>
    <br>
    <span>密码：</span>
    <label>
        <input name="password" type="password">
    </label>
    <br>
    <label>
        <input type="submit" value="登录">
    </label>
</form>
</body>
</html>
